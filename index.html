<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEX</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <h1>PEX</h1>

    <form id="paymentForm">
        <label for="nome_origem">Nome Origem:</label>
        <input type="text" id="nome_origem" name="nome_origem" required>

        <label for="chave_origem">Chave Origem:</label>
        <input type="text" id="chave_origem" name="chave_origem" required>

        <label for="nome_destino">Nome Destino:</label>
        <input type="text" id="nome_destino" name="nome_destino" required>

        <label for="chave_destino">Chave Destino:</label>
        <input type="text" id="chave_destino" name="chave_destino" required>

        <label for="valor_transacao">Valor da Transação:</label>
        <input type="number" id="valor_transacao" name="valor_transacao" step="0.01" required>

        <button type="button" onclick="verificarConta()">Processar Pagamento</button>
    </form>

    <script src="pex.js">     </script>

</body>
</html>
